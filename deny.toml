[advisories]
version = 2
yanked = "warn"
ignore = [
    # adler is unmaintained but adler2 is available - however this is a transitive dependency from flate2
    # We can ignore this until flate2 updates its dependency
    "RUSTSEC-2025-0056",
    # instant is unmaintained - transitive dependency, recommend web-time but not compatible
    "RUSTSEC-2024-0384",
]

[sources]
unknown-registry = "deny"
unknown-git = "deny"

[licenses]
version = 2
confidence-threshold = 0.93
allow = [
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "MIT",
    "Apache-2.0",
    "ISC",
    "BSD-3-Clause",
    "OpenSSL",
    "MPL-2.0",
    "Unicode-3.0"
]

[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 }
]
